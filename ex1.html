<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
            let form = document.forms[formName];
            let id = form["id"].value.trim();
            let age = parseInt(form["age"].value.trim());
            let email = form["email"].value.trim();
            let password = form["password"].value;

            let errorMessages = [];

            // ID max length 10
            if (id.length > 10) {
                errorMessages.push("Maximum length is 10 characters.");
            }

            // Age range
            if (isNaN(age) || age < 10 || age > 40) {
                errorMessages.push("Age must be between 10 and 40.");
            }

            // Email contains '@'
            if (!email.includes("@")) {
                errorMessages.push("Email must contain the character @.");
            }

            // Password non-empty
            if (password.length === 0) {
                errorMessages.push("Password must be non-empty.");
            }

            // Show errors
            if (errorMessages.length > 0) {
                alert(errorMessages.join("\n"));
                return false; // prevent form submission
            }

            return true; // form is valid
        }
     
         </script>
</body>
</html>
