<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape() {
        const current_shape = document.getElementsByTagName("div")[0];
        if (current_shape.id == "div1") {
            current_shape.id = "div2";
        }
        else {
            current_shape.id = "div1";
        }
        console.log(current_shape.id);

       }
        
    </script>

</body>
</html>
