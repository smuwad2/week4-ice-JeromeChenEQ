<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button onclick="addToList()">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addToList() {
         const userinp = document.getElementById("inputText").value;

         const new_row = document.createElement("li");

         new_row.innerText = userinp;

         const current_data = document.getElementsByTagName("ul")[0];
         current_data.appendChild(new_row);

         document.getElementById("inputText").value = "";
      }

   </script>

</body>

</html>
